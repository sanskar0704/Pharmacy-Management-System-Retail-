<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login - Pharmacy Management</title>
	<link rel="stylesheet" href="/static/login.css" />
</head>
<body>
    <div class="login-wrap">
        <h1 style="text-align:center;margin:4px 0 4px 0;font-size:32px;">Pharmacy Management System</h1>
        <div class="login-card">
            <img src="/static/images/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'" />
			<h1>Sign in</h1>
			<div id="error" class="error" role="alert" aria-live="polite"></div>
			<form id="login-form">
				<label for="username">Username</label>
				<input id="username" name="username" type="text" autocomplete="username" required />

				<label for="password">Password</label>
				<div class="password-row">
					<input id="password" name="password" type="password" autocomplete="current-password" required />
					<button type="button" id="toggle-password" class="btn" aria-label="Show password">Show</button>
				</div>

				<button class="btn primary" type="submit">Login</button>
			</form>
		</div>
	</div>

	<footer style="text-align: center; padding: 20px; margin-top: 40px; color: #666; font-size: 14px;">
		<p>&copy; 2025 Sanskar Surag. All rights reserved.</p>
		<p>Pharmacy Management System - Developed by Sanskar Surag</p>
	</footer>

	<script src="/static/login.js"></script>
</body>
</html>
